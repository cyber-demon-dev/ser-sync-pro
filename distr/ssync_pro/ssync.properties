# mode - gui vs. cmd
mode=gui

# path to your personal music collection
music.library.filesystem=/Volumes/Current/Crates

# path to your serato library
music.library.ssync=/Volumes/Current/_Serato_

# Backup before sync (default: true)
backup.enabled=true

# Skip tracks that already exist in Serato (default: true)
skip.existing.tracks=true

# Deduplication mode: path, filename, or off (default: path)
dedup.mode=filename

# Parent crate path (optional), if this is your first test run try using "Sync" as the parent path.
crate.parent.path=Current